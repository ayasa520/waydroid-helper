name: Create GitHub Release

on:
  push:
    tags:
      - '*'
  workflow_dispatch:
    inputs:
      tag_name:
        description: 'Release tag name'
        required: true

env:
  PYTHON_VERSION: '3.12'
  CACHE_KEY_PREFIX: 'waydroid-helper'

jobs:
  build-linux:
    name: Build for Linux (${{ matrix.arch }})
    runs-on: ${{ matrix.arch == 'aarch64' && 'ubuntu-24.04-arm' || 'ubuntu-24.04' }}
    strategy:
      matrix:
        arch: [x86_64, aarch64]
      fail-fast: false
      max-parallel: 2
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'

      - name: Cache system packages
        uses: actions/cache@v4
        with:
          path: |
            /var/cache/apt/archives
            /var/lib/apt/lists
          key: ${{ env.CACHE_KEY_PREFIX }}-apt-${{ matrix.arch }}-${{ hashFiles('.github/workflows/release.yml') }}
          restore-keys: |
            ${{ env.CACHE_KEY_PREFIX }}-apt-${{ matrix.arch }}-

      - name: Install system dependencies
        run: |
          sudo apt-get update -qq
          sudo apt-get install -y --no-install-recommends \
            desktop-file-utils \
            software-properties-common \
            libgtk-4-1 libgtk-4-dev \
            libadwaita-1-dev libadwaita-1-0 \
            libgirepository1.0-dev \
            gcc libcairo2-dev pkg-config python3-dev \
            gir1.2-gtk-4.0 gir1.2-adw-1 \
            gettext ninja-build fakeroot attr \
            libcap-dev libdbus-1-dev \
            libtool autotools-dev autoconf automake build-essential \
            python3-pip python3-venv \
            cmake golang-go perl \
            libusb-1.0-0-dev libpcre3-dev libfmt-dev \
            libprotobuf-dev protobuf-compiler \
            libbrotli-dev liblz4-dev libzstd-dev \
            libgtest-dev googletest \
            wget xz-utils

      - name: Setup Python virtual environment
        run: |
          python3 -m venv venv
          source venv/bin/activate
          pip install --upgrade pip setuptools wheel
          pip install meson pycairo "PyGObject==3.50.0"

      - name: Cache build artifacts
        uses: actions/cache@v4
        with:
          path: |
            build/
            AppDir/
          key: ${{ env.CACHE_KEY_PREFIX }}-build-${{ matrix.arch }}-${{ github.sha }}
          restore-keys: |
            ${{ env.CACHE_KEY_PREFIX }}-build-${{ matrix.arch }}-
          save-always: true

      - name: Build package
        run: |
          source venv/bin/activate
          chmod +x appimage/build.sh
          appimage/build.sh

      - name: Verify build artifacts
        run: |
          if [ ! -d "AppDir/dist/" ]; then
            echo "âŒ Build artifacts directory not found"
            exit 1
          fi

          echo "âœ… Build artifacts directory found:"
          ls -la AppDir/dist/

          # æ£€æŸ¥æ˜¯å¦æœ‰ AppImage æ–‡ä»¶
          appimage_files=$(find AppDir/dist/ -name "*.AppImage" -type f)
          if [ -z "$appimage_files" ]; then
            echo "âŒ No AppImage files found in AppDir/dist/"
            echo "ğŸ“ Contents of AppDir/dist/:"
            find AppDir/dist/ -type f -exec ls -lh {} \; || echo "No files found"
            exit 1
          fi

          echo "âœ… Found AppImage files:"
          # æ£€æŸ¥æ–‡ä»¶å¤§å°æ˜¯å¦åˆç†
          MIN_SIZE=1024000  # 1MB
          for file in $appimage_files; do
            size=$(stat -c%s "$file")
            if [ $size -lt $MIN_SIZE ]; then
              echo "âŒ Error: $file is too small (${size} bytes, minimum: ${MIN_SIZE})"
              exit 1
            else
              echo "âœ… $file: $(numfmt --to=iec $size)"
            fi
          done

      - name: Store distribution packages
        uses: actions/upload-artifact@v4
        with:
          name: linux-dist-${{ matrix.arch }}
          path: AppDir/dist/*.AppImage
          retention-days: 30
          compression-level: 6
          if-no-files-found: error

  github-release:
    name: Create GitHub Release
    needs: [build-linux]
    runs-on: ubuntu-latest
    permissions:
      contents: write
      id-token: write
    timeout-minutes: 30
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts/
          merge-multiple: false

      - name: Verify artifacts
        run: |
          echo "ğŸ“¦ Verifying downloaded artifacts..."

          # æ˜¾ç¤ºæ‰€æœ‰ä¸‹è½½çš„å·¥ä»¶
          echo "ğŸ“ All downloaded artifacts:"
          find artifacts/ -type f -name "*.AppImage" -exec ls -lh {} \; || echo "No AppImage files found"

          # éªŒè¯æ¯ä¸ªæ¶æ„çš„å·¥ä»¶
          for arch in x86_64 aarch64; do
            artifact_path="artifacts/linux-dist-${arch}"
            if [ -d "$artifact_path" ]; then
              echo "âœ… Found artifact directory for ${arch}:"
              ls -la "$artifact_path"

              # æ£€æŸ¥æ˜¯å¦æœ‰ AppImage æ–‡ä»¶
              appimage_count=$(find "$artifact_path" -name "*.AppImage" -type f | wc -l)
              if [ $appimage_count -eq 0 ]; then
                echo "âŒ No AppImage files found for ${arch}"
                echo "ğŸ“ Contents of $artifact_path:"
                find "$artifact_path" -type f -exec ls -lh {} \;
                exit 1
              else
                echo "âœ… Found $appimage_count AppImage file(s) for ${arch}"
                find "$artifact_path" -name "*.AppImage" -type f -exec ls -lh {} \;
              fi
            else
              echo "âŒ Missing artifact directory for ${arch}"
              echo "ğŸ“ Available artifacts:"
              ls -la artifacts/ || echo "No artifacts directory found"
              exit 1
            fi
          done

      - name: Generate release notes
        id: release_notes
        run: |
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            TAG_NAME="${{ github.event.inputs.tag_name }}"
          else
            TAG_NAME="${{ github.ref_name }}"
          fi
          
          # ç”Ÿæˆå˜æ›´æ—¥å¿—
          echo "CHANGELOG<<EOF" >> $GITHUB_ENV
          echo "## What's Changed" >> $GITHUB_ENV
          echo "" >> $GITHUB_ENV
          
          # è·å–æœ€è¿‘çš„æ ‡ç­¾
          PREV_TAG=$(git describe --tags --abbrev=0 HEAD^ 2>/dev/null || echo "")
          if [ -n "$PREV_TAG" ]; then
            echo "Changes since $PREV_TAG:" >> $GITHUB_ENV
            git log --pretty=format:"- %s (%h)" "$PREV_TAG"..HEAD >> $GITHUB_ENV
          else
            echo "Initial release" >> $GITHUB_ENV
          fi
          
          echo "" >> $GITHUB_ENV
          echo "## Downloads" >> $GITHUB_ENV
          echo "- Linux x86_64: waydroid-helper-linux-x86_64.AppImage" >> $GITHUB_ENV
          echo "- Linux ARM64: waydroid-helper-linux-aarch64.AppImage" >> $GITHUB_ENV
          echo "EOF" >> $GITHUB_ENV
          
          echo "tag_name=$TAG_NAME" >> $GITHUB_OUTPUT

      - name: Create GitHub Release
        env:
          GITHUB_TOKEN: ${{ github.token }}
        run: |
          TAG_NAME="${{ steps.release_notes.outputs.tag_name }}"
          
          # æ£€æŸ¥å‘å¸ƒæ˜¯å¦å·²å­˜åœ¨
          if gh release view "$TAG_NAME" --repo "${{ github.repository }}" >/dev/null 2>&1; then
            echo "âš ï¸ Release $TAG_NAME already exists, uploading assets..."
          else
            echo "ğŸš€ Creating new release $TAG_NAME..."
            gh release create "$TAG_NAME" \
              --repo "${{ github.repository }}" \
              --title "Release $TAG_NAME" \
              --notes "${{ env.CHANGELOG }}" \
              --generate-notes
          fi

      - name: Upload assets to release
        env:
          GITHUB_TOKEN: ${{ github.token }}
        run: |
          TAG_NAME="${{ steps.release_notes.outputs.tag_name }}"

          # é‡å‘½åå¹¶ä¸Šä¼ æ–‡ä»¶
          for arch in x86_64 aarch64; do
            artifact_dir="artifacts/linux-dist-${arch}"
            if [ -d "$artifact_dir" ]; then
              # æŸ¥æ‰¾ AppImage æ–‡ä»¶
              src_file=$(find "$artifact_dir" -name "*.AppImage" -type f | head -1)
              if [ -n "$src_file" ] && [ -f "$src_file" ]; then
                dst_name="waydroid-helper-linux-${arch}.AppImage"
                echo "ğŸ“¤ Uploading $dst_name from $src_file..."

                # æ£€æŸ¥æ–‡ä»¶å¤§å°
                file_size=$(stat -c%s "$src_file")
                echo "ğŸ“Š File size: $(numfmt --to=iec $file_size)"

                # æ£€æŸ¥æ–‡ä»¶æ˜¯å¦å·²å­˜åœ¨
                if gh release view "$TAG_NAME" --repo "${{ github.repository }}" --json assets | jq -r '.assets[].name' | grep -q "^${dst_name}$"; then
                  echo "âš ï¸ $dst_name already exists, deleting and re-uploading..."
                  gh release delete-asset "$TAG_NAME" "$dst_name" --repo "${{ github.repository }}" --yes || true
                fi

                # ä¸Šä¼ æ–‡ä»¶
                gh release upload "$TAG_NAME" "$src_file" \
                  --repo "${{ github.repository }}" \
                  --name "$dst_name" \
                  --clobber
                echo "âœ… Successfully uploaded $dst_name"
              else
                echo "âŒ No AppImage file found in $artifact_dir"
                ls -la "$artifact_dir" || echo "Directory does not exist"
              fi
            else
              echo "âŒ Artifact directory $artifact_dir not found"
            fi
          done

      - name: Cleanup old artifacts
        if: always()
        uses: geekyeggo/delete-artifact@v5
        with:
          name: linux-dist-*
          failOnError: false